<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Episódios</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link rel="stylesheet" href="style/stylecss"/>
  </head>
  <body th:each="temporada : ${temporada}">
      <header>
          <nav>
              <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">Lista de Episódios da Temporada <span th:text="${temporada.numero}"></span></a>
                  <ul id="nav-mobile" class="left hide-on-med-and-down">
                      <!--                        <li><a href="sass.html">Sass</a></li>-->
                  </ul>
              </div>
          </nav>
      </header>
      <br>
        <div class="container">
            <form method="post">
                Número do Episódio<input type="number" value="" name="numero">
                <button type="submit"><a>Adicionar</a></button>
            </form>
        </div>
        <div class="container" >
            <table>
                <thead>
                <th>Número Episódio</th>
                <th>Assistiu</th>
                <th>Opções</th>
                </thead>
                <tbody th:each="episodio : ${episodios}">
                <td>Episódio <span th:text="${episodio.numero}"></span></td>
                <td>
                <div class="switch">
                    <p>
                        <label>
                            <input type="checkbox" th:value="${episodio.id}" name="idEpisodio" checked="checked"/>
                            <span></span>
                        </label>
                    </p>
                </div>
                </td>
                <td>
                    <div class="row">
                        <button type="submit"><a th:href="${(#mvc.url('EC#editarEpisodio').arg(0, episodio.id)).build()}">Editar Episódio</a></button>
                        <button><a th:href="${(#mvc.url('EC#deletarEpisodio').arg(0, episodio.id)).build()}">Apagar Episódio</a></button>
                    </div>
                </td>
                </tbody>
            </table>
            <br>
            <button><a th:href="${(#mvc.url('SC#descricaoSerie').arg(0, temporada.getSerie().getId())).build()}">Voltar</a></button>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
