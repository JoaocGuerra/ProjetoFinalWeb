<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Registro</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <script type="text/javascript" src="validador.js"> </script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <form class="container" th:action="@{/registrando}"
          method="post">
        <div>
            <h1>Registro de usuário</h1>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" name="nome" >
                <label for="name">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="senha"
                       pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{5,50}$).*$"
                       required minlength="5">
                <label for="password">Password</label>
            </div>
            A senha deverá ter pelo menos um numero, caracter especial, letra minúscula e letra
            maiúscula. Seu tamanho mínimo deverá ser 5.
        </div>
        <br>
        <input type="submit" value="registrar"onclick="return valida();">
<!--        <button type="submit" onclick="return valida();"><a>Registrar</a></button>-->
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
