<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Temporadas</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <h1>Listar Temporadas</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="temporada : ${temporadas}">
                    <td><span th:text="${temporada.id}"> </span></td>
                    <td><span th:text="${temporada.numero}"></span></td>
                </tr>
            </tbody>

        </table>
        <h3> <a href="/add_temporada" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Temporada</a></h3>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
