<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Temporadas</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <div class="container" th:each="serie: ${serie}">
        <h1>Lista de Temporadas de <span th:text="${serie.nome}"></span></h1>
        <form method="post">
            Número da Temporada<input type="number" value="" name="numero">
            Númerod de Episódios<input type="number" value="" name="n_episodios">
            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
        </form>
<!--        <h3> <a href="/add_temporada" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Temporada</a></h3>-->
    </div>
    <div class="container" th:each="temporada : ${temporadas}">
        <div class="row">
             <a th:href="${(#mvc.url('TC#descricaoTemporada').arg(0, temporada.id)).build()}">Temporada <span th:text="${temporada.numero}"></span></a>
            Número de Episódios<span th:text="${temporada.n_episodios}"></span>
        </div>
    </div>


        <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
