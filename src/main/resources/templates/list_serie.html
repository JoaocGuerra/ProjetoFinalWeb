<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Séries</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/stylecss"/>
    </head>
    <body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Lista de Séries</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/add_serie" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Série</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">

<!--        <form method="post">-->
<!--            Nome<input type="text" value="" name="nome">-->
<!--            Númerod de Temporadas<input type="number" value="" name="n_temporadas">-->
<!--            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>-->
<!--        </form>-->
        <table>
            <thead>
            <th>Nome</th>
            <th>Número de Temporadas</th>
            <th>Opções</th>
            </thead>
            <tbody th:each="serie : ${series}">
            <td><a th:href="${(#mvc.url('SC#descricaoSerie').arg(0, serie.id)).build()}"><span th:text="${serie.nome}"></span></a></td>
            <td><span th:text="${serie.n_temporadas}"> </span></td>
            <td>
                <div class="row">
                    <button class="waves-effect waves-light red" type="submit" >Editar Serie</button>
                    <button class="waves-effect waves-light red" type="submit" >Apagar Serie</button>
                </div>
            </td>
            </tbody>
        </table>
        <br>
        <button class="waves-effect waves-light btn" type="submit" >Adicionar Serie</button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
