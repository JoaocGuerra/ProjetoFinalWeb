<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Séries</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
    <div class="container">
        <h1> Lista de Séries</h1>
        <table>
            <thead>
            <th>Nome</th>
            <th>Número de Temporadas</th>
            <th>Opções</th>
            </thead>
            <tbody th:each="serie : ${series}">
            <td><a th:href="${(#mvc.url('SC#descricaoSerie').arg(0, serie.id)).build()}"><span th:text="${serie.nome}"></span></a></td>
            <td><span th:text="${serie.n_temporadas}"> </span></td>
            <td>
                <div class="row">
                    <button class="waves-effect waves-light red" type="submit" >Editar Serie</button>
                    <button class="waves-effect waves-light red" type="submit" >Apagar Serie</button>
                </div>
            </td>
            </tbody>
        </table>
        <br>
        <button class="waves-effect waves-light btn" type="submit" >Adicionar Serie</button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
