<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editando Série</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
    <body th:each="serie : ${serie}">
        Editando Série <span th:text="${serie.nome}"></span>
        <form class="container" method="post">
            <table>
                <thead>
                <th>Nome da Série</th>
                <th></th>
                </thead>
                <tbody>
                <td><input type="text" value="" name="nome"></td>
                <td> <button type="submit" th:href="${(#mvc.url('SC#editarSeriePost').arg(0, serie.id)).build()}"><a>Salvar</a></button></td>
                </tbody>
            </table>
        </form>
        <button><a th:href="${(#mvc.url('UC#descricaoUsuario').arg(0, serie.getUsuario().getId())).build()}">Voltar</a></button>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
