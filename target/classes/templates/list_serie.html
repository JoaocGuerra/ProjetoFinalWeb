<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Séries</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/stylecss"/>
    </head>
    <body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Lista de Séries</a>
            </div>
        </nav>
    </header>
    <br>
    <div class="container">
        <form method="post" th:action="@{/serie_added}" >
            Nome<input type="text" value="" name="nome">
            Número de Temporadas<input type="number" value="" name="n_temporadas">
            <button type="submit"><a>Adicionar</a></button>
        </form>
        <br>
        <table>
            <thead>
            <th>Nome</th>
            <th>Número de Temporadas</th>
            <th>Opções</th>
            </thead>
            <tbody th:each="serie : ${series}">
            <td><a th:href="${(#mvc.url('SC#descricaoSerie').arg(0, serie.id)).build()}"><span th:text="${serie.nome}"></span></a></td>
            <td><span th:text="${serie.getTemporadas().size()}"> </span></td>
            <td>
                <div class="row">
                    <button><a>Editar Série</a></button>
                    <button><a th:href="${(#mvc.url('SC#deletarSerie').arg(0, serie.id)).build()}">Apagar Série</a></button>
                </div>
            </td>
            </tbody>
        </table>
        <br>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
