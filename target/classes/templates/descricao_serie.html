<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Séries</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>

    <div th:each="serie: ${serie}" class="container">
        <h1>Detalhes da Série <span th:text="${serie.nome}"></span></h1>
        <table class="container">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Numero</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span th:text="${serie.id}"></span></td>
                    <td><span th:text="${serie.nome}"></span></td>
                    <td><span th:text="${serie.n_temporadas}"></span></td>
                </tr>
            </tbody>

        </table>
    </div>

    <button class="waves-effect waves-light btn" type="submit" >Adicionar Serie</button>

    <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
