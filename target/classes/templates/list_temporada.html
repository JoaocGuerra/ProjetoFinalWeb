<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Temporadas</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/stylecss"/>
    </head>
    <body th:each="serie: ${serie}">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Lista de Temporadas de <span th:text="${serie.nome}"></span></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
<!--                    <li><a href="/add_temporada" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Temporada</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <div class="container" >
        <form method="post" class="row">
                Número da Temporada<input type="number" value="" name="numero">
                Número de Episódios<input type="number" value="" name="n_episodios">
                <button type="submit"><a>Adicionar</a></button>
        </form>
<!--        <h3> <a href="/add_temporada" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar Temporada</a></h3>-->
    </div>
    <br>
    <div class="container" >
        <table>
            <thead>
            <th>Número Temporada</th>
            <th>Número de Episódios</th>
            <th>Número de Episódios Assistidos</th>
            <th>Opções</th>
            </thead>
            <tbody th:each="temporada : ${temporadas}">
                <td><a th:href="${(#mvc.url('TC#descricaoTemporada').arg(0, temporada.id)).build()}">Temporada <span th:text="${temporada.numero}"></span></a></td>
                <td><span th:text="${temporada.getEpisodios().size()}"></span></td>
                <td>0</td>
                <td>
                    <button><a>Editar Temporada</a></button>
                    <button><a th:href="${(#mvc.url('TC#deletarTemporada').arg(0, temporada.id)).build()}">Apagar Temporada</a></button>
                </td>
            </tbody>
        </table>
        <br>
        <button><a th:href="${(#mvc.url('UC#descricaoUsuario').arg(0, serie.getUsuario().getId())).build()}">Voltar</a></button>
    </div>


        <!--JavaScript at end of body for optimized loading-->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
