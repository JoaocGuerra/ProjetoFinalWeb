<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/stylecss"/>
</head>
<body th:each="usuario : ${usuario}">
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Lista de Séries de <span th:text="${usuario.nome}"></span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="${(#mvc.url('UC#logout').arg(0, usuario.id)).build()}">Sair</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <form method="post" class="row">
        <table>
            <thead>
            <th>Nome da Série</th>
            <th>Número de Temporadas</th>
            <th>Número de Episódios por Temporada</th>
            <th></th>
            </thead>
            <tbody>
            <td><input type="text" value="" name="nome"></td>
            <td><input type="number" value="" name="n_temporadas"></td>
            <td><input type="number" value="" name="n_temporadas"></td>
            <td> <button type="submit"><a>Adicionar Série</a></button></td>
            </tbody>
        </table>

    </form>
</div>
<br>
<div class="container">
    <table>
        <thead>
        <th>Nome da Série</th>
        <th>Opções</th>
        </thead>
        <tbody th:each="serie : ${series}">
        <td><a th:href="${(#mvc.url('SC#descricaoSerie').arg(0, serie.id)).build()}"><span th:text="${serie.nome}"></span></a></td>
        <td>
            <button><a th:href="${(#mvc.url('SC#editarSerie').arg(0, serie.id)).build()}">Editar Série</a></button>
            <button><a th:href="${(#mvc.url('SC#deletarSerie').arg(0, serie.id)).build()}">Apagar Série</a></button>
        </td>
        </tbody>
    </table>
</div>
<!--JavaScript at end of body for optimized loading-->
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://codde.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
